name: Deploy to Hostinger via FTP (Next.js standalone)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # Use local SQLite file during build; also shipped to server
      DATABASE_URL: file:./prisma/prod.db
      NEXT_TELEMETRY_DISABLED: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (Next.js standalone)
        run: pnpm build

      - name: Prepare deploy bundle
        shell: bash
        run: |
          set -euxo pipefail
          rm -rf deploy
          mkdir -p deploy/.next/static deploy/public deploy/prisma
          # Copy Next standalone server output
          cp -a .next/standalone/. deploy/
          # Copy Next static assets and public folder
          cp -a .next/static/. deploy/.next/static/
          cp -a public/. deploy/public/
          # Ship SQLite database and Prisma folder (for SQLite runtime)
          cp -a prisma/. deploy/prisma/
          # Optional: include a runtime .env from secret if provided
          if [ -n "${{ secrets.ENV_FILE || '' }}" ]; then
            printf "%s" "${{ secrets.ENV_FILE }}" > deploy/.env
          fi

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          protocol: ftps
          local-dir: deploy
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          # Keep .env and database on server unless replaced by new ones
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.next/cache/**

      - name: Post-deploy note
        run: |
          echo "Deployed bundle to Hostinger over FTP."
          echo "Ensure your Hostinger Node app entry file is set to: server.js (relative to server-dir)."
          echo "Set required env vars in Hostinger or via the ENV_FILE secret to generate a .env at runtime."


